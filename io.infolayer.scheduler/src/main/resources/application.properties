server.address=kafka:9092

spring.kafka.consumer.bootstrap-servers=${server.address}
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=control:io.infolayer.ControlChannel,scheduler:io.infolayer.entity.SchedulerEntry
spring.kafka.consumer.properties.spring.json.trusted.packages=*
